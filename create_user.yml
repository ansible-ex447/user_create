---
  - name: playbook for  user create
    hosts: all
    become: yes
    vars_files:
      - user_list.yml
    vars:
      password: "{{lookup('password' , './password-{{ item.name }}.txt length=8')}}"
    tasks:
      - name: user create
        user:
          name: "{{ item.name }}"
          uid: "{{ item.uid }}"
          shell: /bin/bash
          password: "{{ password|password_hash('sha512')}}"
          state: present
          comment: "{{ item.first|capitalize }} {{ item.middle|capitalize }} {{ item.last|capitalize }}"
          update_password: on_create
        with_items: "{{ users }}"
